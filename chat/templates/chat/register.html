{% extends 'chat/base.html' %}

{% block title %}
	Регистрация | Чат
{% endblock title %}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="shell shell-login">
				<div class="shell-heading">
					<h3>Регистрация</h3>
				</div>

				<form method="post" class="form-register" role="form">
					{% csrf_token %}
					{{ form.as_p }}			
					<input class="btn btn-success" type="submit" value="Зарегистрироваться">
				</form>
			</div>
		</div>
	</div>
{% endblock content %}
